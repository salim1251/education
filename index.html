<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Любимые персонажи Rust</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #ff9800;
        }

        main {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
        }

        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #2a2a2a;
            border-radius: 10px;
            width: 280px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.5);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card h3 {
            margin-top: 0;
            color: #ff9800;
        }

        .card button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff9800;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #ffa726;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Любимые персонажи Rust</h1>
</header>

<main>
    <div class="description">
        <p>
            Rust — это суровая игра про выживание, где каждый выбор может
            стоить жизни.
        </p>
    </div>

    <div class="cards">

        <div class="card">
            <img src="https://i.imgur.com/9XqvZ9m.jpg" alt="Выживший">
            <div class="card-content">
                <h3>Выживший</h3>
                <p>Начинает с камня и факела. Самый опасный момент — первые минуты.</p>
                <button>Подробнее</button>
            </div>
        </div>

        <div class="card">
            <img src="https://i.imgur.com/8XKQ8QF.jpg" alt="Фармер">
            <div class="card-content">
                <h3>Фармер</h3>
                <p>Добывает ресурсы и строит базу для команды.</p>
                <button>Подробнее</button>
            </div>
        </div>

        <div class="card">
            <img src="https://i.imgur.com/1n6Z8Zk.jpg" alt="Рейдер">
            <div class="card-content">
                <h3>Рейдер</h3>
                <p>Любит взрывы, C4 и ночные рейды.</p>
                <button>Подробнее</button>
            </div>
        </div>

    </div>
</main>

<footer>
    <p>© 2026 Rust Fan Site</p>
</footer>

</body>
</html>
